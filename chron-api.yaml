                  maxLength: 2048
                  nullable: true
                  type: string
              required:
                - name
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              example:
                id: CmrdZWG5MkGEn7K4gA1f9VGV2B
                active: true
                created: '2022-08-24T14:15:22Z'
                description: Netball is the biggest team sport in Australia
