paths:
  /v1/schedules:
    get:
      description: 'Returns a list of your schedules. The schedules are returned sorted by creation date, with the most recently created schedules appearing first.'
      operationId: GetSchedules
      parameters:
        - description: 'Only return schedules that are active or inactive (e.g., pass `false` to list all inactive schedules).'
          in: query
          name: active
          required: false
          schema:
            default: true
            type: boolean
          style: form
        - description: 'A limit on the number of objects to be returned. Limit can range between 1 and 100, and the default is 10.'
          in: query
          name: limit
          required: false
          schema:
            default: 10
            type: integer
          style: form
      responses:
        '200':
          content:
            application/json:
              example:
                object: list
                url: /v1/schedules
                data:
                  - id: CmrdZWG5MkGEn7K4gA1f9VGV2B
                    active: true
                    created: '2022-08-24T14:15:22Z'
                    description: Netball is the biggest team sport in Australia
                    image: 'https://netball.com.au/public/2023-08/0p7a9429.jpg'
                    name: 2024 Australian Netball Championship
                    updated: '2023-08-24T14:15:22Z'
                    url: 'https://netball.com.au/anc/matchcentre'
              schema:
                description: ''
                properties:
                  data:
                    description: Details about each object.
                    items:
                      $ref: '#/components/schemas/schedule'
                    type: array
                  object:
                    description: String representing the object's type. Objects of the same type share the same value. Always has the value `list`.
                    enum:
                      - list
                    type: string
                  url:
                    description: The URL where this list can be accessed.
                    maxLength: 5000
                    pattern: ^/v1/schedules
                    type: string
                required:
                  - data
                  - object
                  - url
                title: ScheduleList
                type: object
          description: Successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error response.
      tags:
        - Schedule
      x-stoplight:
        id: uj21omfyuz9dn
    post:
      description: Creates a new schedule object.
      operationId: PostSchedules
      requestBody:
        content:
          application/json:
            example:
              name: 2024 Australian Netball Championship
              description: Netball is the biggest team sport in Australia
              image: 'https://netball.com.au/public/2023-08/0p7a9429.jpg'
              url: 'https://netball.com.au/anc/matchcentre'
            schema:
              additionalProperties: false
              properties:
                active:
                  default: true
                  description: Whether the schedule is currently available. Defaults to `true`.
                  type: boolean
                description:
                  description: 'The schedule''s description, meant to be displayable to the customer. Use this field to optionally store a long form explanation of the schedule for your own rendering purposes.'
                  maxLength: 40000
                  type: string
                image:
                  description: 'An URL of an image for this schedule, meant to be displayable to the customer.'
